quarkus.swagger-ui.always-include=true

quarkus.http.cors=true
quarkus.smallrye-openapi.path=/docs/openapi.json

kogito.service.url=http://kogito-runtime:8080

kogito.dataindex.http.url=http://data-index:8180
kogito.dataindex.ws.url=ws://data-index:8180

kogito.jobs-service.url=http://jobs-service:8580
quarkus.kogito.devservices.enabled=false
# Maximum Java heap to be used during the native image generation
quarkus.native.native-image-xmx=5g

kafka.bootstrap.servers=http://kafka:29092

mp.messaging.outgoing.kogito-processinstances-events.connector=smallrye-kafka
mp.messaging.outgoing.kogito-processinstances-events.topic=kogito-processinstances-events
mp.messaging.outgoing.kogito-processinstances-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.outgoing.kogito-usertaskinstances-events.connector=smallrye-kafka
mp.messaging.outgoing.kogito-usertaskinstances-events.topic=kogito-usertaskinstances-events
mp.messaging.outgoing.kogito-usertaskinstances-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.outgoing.kogito-variables-events.connector=smallrye-kafka
mp.messaging.outgoing.kogito-variables-events.topic=kogito-variables-events
mp.messaging.outgoing.kogito-variables-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

%infinispan.kogito.persistence.type=infinispan
%infinispan.quarkus.infinispan-client.server-list=infinispan:11222
%infinispan.quarkus.infinispan-client.use-auth=false

%mongodb.kogito.persistence.type=mongodb
%mongodb.quarkus.mongodb.database=kogito
%mongodb.kogito.persistence.optimistic.lock=true 
%mongodb.kogito.persistence.mongodb.connection.uri=true 
%mongodb.quarkus.mongodb.connection-string = mongodb://mongodb:27017

%postgresql.kogito.persistence.type=jdbc
%postgresql.quarkus.datasource.db-kind=postgresql
%postgresql.quarkus.datasource.username=kogito-user
%postgresql.quarkus.datasource.password=kogito-pass
%postgresql.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/kogito
%postgresql.kogito.persistence.auto.ddl=true

quarkus.container-image.build=${quarkus.build.image:false}
quarkus.container-image.group=org.kie.kogito

%test.kogito.service.url=http://localhost:8080
%test.kogito.dataindex.http.url=http://localhost:8180
%test.kogito.dataindex.ws.url=ws://localhost:8180
%test.kogito.jobs-service.url=http://localhost:8580
%test.quarkus.kogito.devservices.enabled=false
%test.kafka.bootstrap.servers=http://localhost:9092



