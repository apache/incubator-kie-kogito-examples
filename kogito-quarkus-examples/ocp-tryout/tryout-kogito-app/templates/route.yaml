{{- if .Values.route.enabled }}
  {{- $fullName := include "tryout-kogito-app.fullname" . -}}
  {{- $svcPort := .Values.service.port -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "tryout-kogito-app.labels" . | nindent 4 }}
  {{- with .Values.route.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  host:
  port:
    targetPort: {{ $svcPort }}
  to:
    kind: Service
    name: {{ $fullName }}
    weight: 100
  wildcardPolicy: None
{{- end }}