KOGITO_VERSION=latest
DRY_RUN=N
# the project under which to install the tryout
OCP_PROJECT=

# Services and Infrastructure to install - if to install all components, set INSTALL_ALL=Y,
# otherwise leave INSTALL_ALL empty or set to N and set each component entry to Y for installation
# or to N or leave empty, if does not need to be installed
INSTALL_ALL=Y
SHARED_CONFIG=N
INFINISPAN=N
KAFKA=N
KEYCLOAK=N
KOGITO_DATA_INDEX=N
KOGITO_MANAGEMENT_CONSOLE=N
KOGITO_JOBS_SERVICE=N
TEST_APP=N

