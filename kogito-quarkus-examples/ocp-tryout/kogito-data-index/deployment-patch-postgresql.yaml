spec:
  template:
    spec:
      volumes:
        - name: app-pvc
          configMap:
            name: data-index-config
      containers:
        - name: kogito-data-index-postgresql
          volumeMounts:
            - name: app-pvc
              mountPath: /home/kogito/data/protobufs
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: kogito-configs
                  key: kafka.bootstrap.servers
            - name: KOGITO_DATA_INDEX_PROPS
              valueFrom:
                configMapKeyRef:
                  name: kogito-configs
                  key: kogito.dataindex.props
            - name: KOGITO_PERSISTENCE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: kogito-configs
                  key: kogito.persistence.type
            - name: QUARKUS_DATASOURCE_JDBC_URL
              valueFrom:
                configMapKeyRef:
                  name: kogito-configs
                  key: quarkus.datasource.jdbc.url
            - name: QUARKUS_DATASOURCE_REACTIVE_URL
              valueFrom:
                configMapKeyRef:
                  name: kogito-configs
                  key: quarkus.datasource.reactive.url
            - name: QUARKUS_DATASOURCE_DB_KIND
              valueFrom:
                configMapKeyRef:
                  name: kogito-configs
                  key: quarkus.datasource.db-kind
            - name: QUARKUS_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: kogito-configs
                  key: quarkus.datasource.username
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: kogito-configs
                  key: quarkus.datasource.password
          resources:
            limits:
              cpu: '1'
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 64Mi