apiVersion: app.kiegroup.org/v1alpha1
kind: KogitoBuild
metadata:
  name: visas
spec:
  type: RemoteSource
  gitSource:
    contextDir: kogito-travel-agency/extended/visas
    uri: "https://github.com/kiegroup/kogito-examples/"
  # set your maven nexus repository to speed up the build time
  #mavenMirrorURL:
---
apiVersion: app.kiegroup.org/v1alpha1
kind: KogitoRuntime
metadata:
  name: visas
spec:
  infinispan:
    useKogitoInfra: true
  kafka:
    useKogitoInfra: true

