---
- name: Install libs on Fedora
  hosts: localhost

  tasks:

    - name: CheckOS
      assert:
        that:
          - "ansible_os_family == 'RedHat'"


    - name: Install Virtualization on Fedora
      dnf:
        name:
          - "@virtualization"
      become: yes
      when: ansible_os_family == 'RedHat'