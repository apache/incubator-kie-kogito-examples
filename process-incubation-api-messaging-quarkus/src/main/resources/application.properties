#avoid default rest endpoint generation
kogito.generate.rest=false

quarkus.swagger-ui.always-include=true
quarkus.log.level=INFO

#Messaging configuration
kafka.bootstrap.servers=localhost:9092
quarkus.kafka.health.enabled=true
health-topic-verification-enabled=true

#receive the messages to start the process
mp.messaging.incoming.hello.connector=smallrye-kafka
mp.messaging.incoming.hello.topic=hello
mp.messaging.incoming.hello.value.deserializer=org.acme.messaging.UserDeserializer
mp.messaging.incoming.hello.auto.offset.reset=earliest

#publish the response after the process is started
mp.messaging.outgoing.hello-response-publisher.connector=smallrye-kafka
mp.messaging.outgoing.hello-response-publisher.topic=hello-response
mp.messaging.outgoing.hello-response-publisher.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer