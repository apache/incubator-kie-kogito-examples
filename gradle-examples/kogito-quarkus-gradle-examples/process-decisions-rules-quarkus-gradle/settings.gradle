pluginManagement {
  repositories {
    mavenLocal()
    mavenCentral()
    maven {
      url = uri("target/dependencies")
    }
    maven {
      url = uri("https://plugins.gradle.org/m2/")
    }
  }

  plugins {
    id "${quarkusPluginId}" version "${quarkusPluginVersion}"
  }
}
rootProject.name = "process-decisions-rules-quarkus-gradle"