---
openapi: 3.1.0
info:
  title: serverless-workflow-fault-tolerance API
  version: 1.0.0-SNAPSHOT
paths:
  /external-service/admin:
    post:
      operationId: adminOperation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminRequest"
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      summary: Admin Operation
      tags:
        - External Service Resource
  /external-service/circuit-breaker:
    post:
      operationId: circuitBreakerEcho
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EchoResponse"
      summary: Circuit Breaker Echo
      tags:
        - External Service Resource
components:
  schemas:
    AdminRequest:
      type: object
      properties:
        operation:
          type: string
        enabled:
          type: boolean
    EchoResponse:
      type: object
      properties:
        id:
          type: string
        echo:
          type: string
        createdAt:
          type: string
