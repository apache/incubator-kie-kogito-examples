<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Newsletter Subscription Backend</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="sticky-top d-flex justify-content-center align-items-center" aria-live="polite" aria-atomic="true">
        <div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
    </div>
    <h1>Newsletter Subscription Backend</h1>

    <p>Use the 'Refresh' button to update the grids below.</p>

    <div style="margin-bottom: .5rem">
        <button id="refreshButton" type="button" class="btn btn-success">
            <span class="fas fa-sync"></span> Refresh
        </button>
    </div>

    <h2>Pending Subscriptions</h2>
    <table class="table table-borderless table-striped" id="pendingSubscriptions">
        <!-- Filled in by app.js -->
    </table>

    <h2>Subscriptions</h2>
    <table class="table table-borderless table-striped" id="verifiedSubscriptions">
        <!-- Filled in by app.js -->
    </table>

    <div id="spinnerDialog" class="modal" tabIndex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border" role="status"></div>
                        <span id="spinnerDialogMessage" style="padding-left: 15px">Loading ...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/app.js"></script>

</body>
</html>
