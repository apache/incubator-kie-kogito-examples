# Defines the connector for the "wait" channel
mp.messaging.incoming.wait.connector=quarkus-http

# Defines the path for the "wait" channel's endpoint
mp.messaging.incoming.wait.path=/wait

# OpenApi Client Properties
quarkus.rest-client.callback_yaml.url=http://localhost:8181/

kogito.persistence.type=jdbc
kogito.persistence.proto.marshaller=false
quarkus.datasource.db-kind=postgresql
#run create tables scripts
quarkus.flyway.migrate-at-start=true

quarkus.native.native-image-xmx=8g

#Container image
quarkus.container-image.build=false
quarkus.container-image.group=org.kie.kogito
