# Packaging
# quarkus.package.type=fast-jar
quarkus.native.native-image-xmx=8g
# OpenAPI Properties
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.operationIdStrategy=METHOD

# OpenApi Client Properties
quarkus.rest-client.fahrenheit_to_celsius_subtraction.url=http://localhost:8181
quarkus.rest-client.fahrenheit_to_celsius_multiplication.url=http://localhost:8282

kogito.sw.operationIdStrategy=FUNCTION_NAME

# profile to pack this example into a container, to use it execute activate the maven container profile, -Dcontainer
%container.quarkus.container-image.build=true
%container.quarkus.container-image.push=false
%container.quarkus.container-image.group=${USER}
%container.quarkus.container-image.registry=dev.local
%container.quarkus.container-image.tag=1.0-SNAPSHOT
%container.quarkus.jib.jvm-entrypoint=/home/kogito/kogito-app-launch.sh
%container.quarkus.jib.base-jvm-image=quay.io/kiegroup/kogito-runtime-jvm:latest
%container.quarkus.jib.working-directory=/home/kogito/bin