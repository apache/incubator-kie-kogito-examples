<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Timeouts showcase console</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="sticky-top d-flex justify-content-center align-items-center" aria-live="polite" aria-atomic="true">
        <div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
    </div>
    <h3>Timeouts showcase</h3>
    <hr>
    <p>
    <p>
    <p>
    <h4>switch-state-timeouts serverless workflow instances:</h4>
    <div style="margin-bottom: .5rem">
        <button id="refreshButton1" type="button" class="btn btn-secondary">Refresh</button>
        <button id="startSwitchStateTimeoutsButton" type="button" class="btn btn-primary">Start new switch-state-timeouts</button>
    </div>

    <table class="table table-bordered table-striped table-sm" id="switchStateTimeoutsTable">
        <!-- Filled in by app.js -->
    </table>
    <hr>
    <p>
    <p>
    <p>
    <h4>callback-state-timeouts serverless workflow instances:</h4>
    <div style="margin-bottom: .5rem">
        <button id="refreshButton2" type="button" class="btn btn-secondary">Refresh</button>
        <button id="startCallbackStateTimeoutsButton" type="button" class="btn btn-primary">Start new callback-state-timeouts</button>
    </div>

    <table class="table table-bordered table-striped table-sm" id="callbackStateTimeoutsTable">
        <!-- Filled in by app.js -->
    </table>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="eventsToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Event was sent</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Give some time for the event to be processed and use the Refresh button to see the changes.
        </div>
    </div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/app.js"></script>

</body>
</html>
