name: Build Chain

on: [pull_request]

jobs:
  build-chain-openjdk11:
    runs-on: ubuntu-latest
    name: Pull Request openjdk11
    steps:
    - uses: actions/checkout@v2
    - name: Build Chain
      id: build-chain
      uses: kiegroup/github-action-build-chain@BXMSPROD-944_openjdk11
      with:
        parent-dependencies: 'kogito-apps'
        build-command: 'mvn clean install | mvn clean install -Ppersistence | mvn clean install -Pevents'
        workflow-file-name: "pull_request.yml"
      env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

