quarkus.package.type=uber-jar

# Maximum Java heap to be used during the native image generation
quarkus.native.native-image-xmx=4g

quarkus.swagger-ui.always-include=true

quarkus.http.port=8580

quarkus.http.cors=true

# The cloud URL to be used by potential clients access to the services on this kogito application.
kogito.service.url=http://localhost:8580

# Persistence configuration
quarkus.infinispan-client.server-list=localhost:11222
quarkus.infinispan-client.use-auth=true
quarkus.infinispan-client.auth-username=myuser
quarkus.infinispan-client.auth-password=qwer1234!

# Messaging system configuration

kafka.bootstrap.servers=localhost:9092

# Process and task instances lifecycle events
mp.messaging.outgoing.kogito-processinstances-events.connector=smallrye-kafka
mp.messaging.outgoing.kogito-processinstances-events.topic=kogito-processinstances-events
mp.messaging.outgoing.kogito-processinstances-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.outgoing.kogito-usertaskinstances-events.connector=smallrye-kafka
mp.messaging.outgoing.kogito-usertaskinstances-events.topic=kogito-usertaskinstances-events
mp.messaging.outgoing.kogito-usertaskinstances-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.outgoing.kogito-variables-events.connector=smallrye-kafka
mp.messaging.outgoing.kogito-variables-events.topic=kogito-variables-events
mp.messaging.outgoing.kogito-variables-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Kogito tooling users configuration for using in the quarkus-dev ui version of the task-console
quarkus.kogito-runtime-tools.users=john,mary,poul,planninguser,analyst1,analyst2,relations1,relations2
quarkus.kogito-runtime-tools.users.john.groups=employees,managers
quarkus.kogito-runtime-tools.users.mary.groups=managers
quarkus.kogito-runtime-tools.users.poul.groups=interns
quarkus.kogito-runtime-tools.users.analyst1.groups=CreditAnalyst
quarkus.kogito-runtime-tools.users.analyst2.groups=CreditAnalyst
quarkus.kogito-runtime-tools.users.relations1.groups=ClientRelations
quarkus.kogito-runtime-tools.users.relations2.groups=ClientRelations
# the planninguser should normally have all the groups.
quarkus.kogito-runtime-tools.users.planninguser.groups=employees,managers,interns,CreditAnalyst,ClientRelations
