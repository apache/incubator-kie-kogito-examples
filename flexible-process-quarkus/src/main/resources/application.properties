# Packaging
# quarkus.package.type=fast-jar

quarkus.swagger-ui.always-include=true

# Maximum Java heap to be used during the native image generation
quarkus.native.native-image-xmx=4g

# REST endpoints for decisions aren't used so we can skip generation
# All endpoints can be disabled using this property
# kogito.generate.rest=false
kogito.generate.rest.decisions=false
kogito.generate.rest.processes=true
