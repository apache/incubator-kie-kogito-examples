---
# Ideally this file should be on src/main/kubernetes/knative.yml to be deployed with quarkus
# Unfortunately we will have to deploy it automatically because of https://github.com/quarkusio/quarkus/issues/19379
apiVersion: kogito.knative.dev/v1alpha1
kind: KogitoSource
metadata:
  name: serverless-workflow-order-processing-source
spec:
  subject:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: serverless-workflow-order-processing
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default
