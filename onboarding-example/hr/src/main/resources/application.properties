# Configuration file
# key = value

# Packaging
# quarkus.package.type=fast-jar

quarkus.http.port=8081

# Maximum Java heap to be used during the native image generation
quarkus.native.native-image-xmx=4g

# Kubernetes related properties

# You can change it to kubernetes to deploy on a real cluster
quarkus.kubernetes.deployment-target=minikube
quarkus.container-image.group=kogito
quarkus.container-image.name=hr-service
quarkus.container-image.tag=latest
quarkus.kubernetes.labels.department/first=process
quarkus.kubernetes.labels.id=process
quarkus.kubernetes.labels.employee-validation/first=process

# to enable Knative, uncomment the following line:
# quarkus.kubernetes.deployment-target=knative
# quarkus.knative.labels.department/first=process
# quarkus.knative.labels.id=process
# quarkus.knative.labels.employee-validation/first=process