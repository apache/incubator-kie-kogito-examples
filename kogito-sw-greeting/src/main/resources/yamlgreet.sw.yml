id: yamlgreet
version: '1.0'
name: Greeting workflow
description: YAML based greeting workflow
functions:
  - name: greetFunction
    type: sysout
states:
  - name: InjectGreeting
    type: RELAY
    start:
      kind: DEFAULT
    inject:
      greeting: Hello from YAML Workflow,
    transition:
      nextState: GreetPerson
  - name: GreetPerson
    type: OPERATION
    actions:
      - name: greetAction
        functionRef:
          refName: greetFunction
          parameters:
            message: "$.greeting $.name"
    end:
      kind: TERMINATE
