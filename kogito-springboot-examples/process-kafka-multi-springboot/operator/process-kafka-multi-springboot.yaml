#Strimzi operator should be pre-installed in namespace
apiVersion: app.kiegroup.org/v1beta1
kind: KogitoInfra
metadata:
  name: kogito-kafka-infra
spec:
  resource:
    apiVersion: kafka.strimzi.io/v1beta2
    kind: Kafka
---
apiVersion: app.kiegroup.org/v1beta1
kind: KogitoBuild
metadata:
  name: process-kafka-quickstart-springboot
spec:
  type: RemoteSource
  runtime: springboot
  #env:
  # env can be used to set variables during build
  #- name: MY_CUSTOM_ENV
  #  value: "my value"
  gitSource:
    contextDir: kogito-quarkus-examples/process-kafka-multi-springboot
    uri: 'https://github.com/kiegroup/kogito-examples'
  # set your maven nexus repository to speed up the build time
  #mavenMirrorURL:
---
apiVersion: app.kiegroup.org/v1beta1
kind: KogitoRuntime
metadata:
  name: process-kafka-multi-springboot
spec:
  runtime: springboot
  infra:
    - kogito-kafka-infra
