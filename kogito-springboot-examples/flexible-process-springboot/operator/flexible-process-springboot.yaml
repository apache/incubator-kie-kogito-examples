apiVersion: app.kiegroup.org/v1beta1
kind: KogitoBuild
metadata:
  name: flexible-process-springboot
spec:
  type: RemoteSource
  runtime: springboot
  #env:
  # env can be used to set variables during build
  #- name: MY_CUSTOM_ENV
  #  value: "my value"
  gitSource:
    contextDir: kogito-springboot-examples/flexible-process-springboot
    uri: 'https://github.com/kiegroup/kogito-examples'
  # set your maven nexus repository to speed up the build time
  #mavenMirrorURL: 
---
apiVersion: app.kiegroup.org/v1beta1
kind: KogitoRuntime
metadata:
  name: flexible-process-springboot
spec:
  runtime: springboot

