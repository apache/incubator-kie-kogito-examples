version: '2'
services:
  zookeeper:
    image: debezium/zookeeper:${DEBEZIUM_VERSION}
    ports:
      - ${ZOOKEEPER_PORT}:2181
  kafka:
    image: debezium/kafka:${DEBEZIUM_VERSION}
    ports:
      - ${KAFKA_PORT}:9092
    links:
      - zookeeper
    depends_on:
      - zookeeper
    environment:
      - ZOOKEEPER_CONNECT=zookeeper:2181
#  kafdrop:
